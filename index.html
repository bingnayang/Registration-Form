<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container row d-flex justify-content-center">
        <div class="form col-md-6">
            <div class="form_title">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
            </div>
            <form onClick="submitNow()" action="">
                <div class="row">
                    <div class="col-6"><input type="text" name="firstName" placeholder="First Name" required></div>
                    <div class="col-6"><input type="text" name="lastName" placeholder="Last Name" required></div>
                </div>
                <br>
                <input type="text" name="userName" placeholder="User Name" required><br><br>
                <input type="email" name="email" placeholder="Email" required><br><br>
                <input type="password" name="password" id="passWord" placeholder="Password" required><br>
                <progress max="10" value="0" id="strengthLevel"></progress><br>
                <input type="password" name="confirmPassword" id="confirmPassWord" placeholder="Confirm Password" required><br><br>
                <input type="submit" value="Register Now" id="submitBtn" onClick="submitNow()"><br><br>
                <input type="checkbox" name="policyAccept"> I accept the <span>Term of Use</span> & <span>Privacy Policy</span>.
            </form>
        </div>
    </div>
    <!-- Javascript file -->
    <script src="scripts.js"></script>
</body>
</html>
